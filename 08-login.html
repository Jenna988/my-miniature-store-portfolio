<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">

    <form action="" id="LoginForm" autocomplete="off" class="needs-validation" novalidate>
      <div class="form-group mb-2">
        <label for="account">Account</label>
        <input class="form-control" type="text" name="account" id="account" placeholder="Please type your Email" required>
        <div class="invalid-feedback">
          Please type your Email
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Please type your password" required>
        <div class="invalid-feedback">
          Please type your password
        </div>
      </div>
      
      <p class="text-end">
        <a href="">forget password?</a>
      </p>
      
      <div class="d-grid">
        <input class="btn btn-primary" type="submit" value="Login">
      </div>
    </form>
  </div>

  <footer class="bg-primary text-center py-5 text-white">
    <p>This site is protected by Jenna Web and the Google Privacy Policy and Terms of Service apply.</p>
  </footer>

  <!-- 互動視窗 -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="LoginForm" autocomplete="off" class="needs-validation" novalidate>
            <div class="form-group mb-2">
              <label for="account">Account</label>
              <input class="form-control" type="text" name="account" id="account" placeholder="Please type your Email" required>
              <div class="invalid-feedback">
                Please type your Email
              </div>
            </div>
      
            <div class="form-group mb-2">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="Please type your password" required>
              <div class="invalid-feedback">
                Please type your password
              </div>
            </div>
            
            <p class="text-end">
              <a href="">forget password?</a>
            </p>
            
            <div class="d-grid">
              <input class="btn btn-primary" type="submit" value="登入">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 左側選單 -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">My Cart</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>Cart is empty😢</div>
    </div>
    <a href="#" class="btn btn-primary">Buy now</a>
  </div>

  <!-- 右下top鍵 -->
  <a href="" class="position-fixed bottom-0 end-0 m-3 p-3 text-decoration-none text-white bg-warning rounded-circle">TOP</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./js/validation.js"></script>
</body>
</html>
